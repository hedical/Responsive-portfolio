<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->

        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="./assets/styles/style.css">

    <title>Portfolio HC</title>
</head>

<body>
    <!-- Nav Elements -->

    <nav class="d-flex navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="./index.html">Hedi Calabrese</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="justify-content-end collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./contact.html">Contact <span class="sr-only">(current)</span></a>
            </ul>
        </div>
    </nav>

    <!-- Main Elements -->

    <main class="mb-5">

        <section class="d-flex container card mt-5">

            <div class="row card-header bg-transparent">
                <h1>Contact</h1>
            </div>

            <div class="container">
                <article class="row">
                    <!-- Message -->
                    <form class="col-lg-4 col-md-4 col-sm-12">
                        <div class="form-group mt-3">
                            <h5 class="text-center mb-4">Message me</h5>
                            <!-- Name -->
                            <label class="sr-only" for="inlineFormInput">Name</label>
                            <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Jane Doe">
                            <!-- Email -->
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <!-- Message Text -->
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </form>


                    <!-- Socials -->
                    <article class="col-lg-4 col-md-4 col-sm-12">

                        <h5 class="text-center mt-3">Connect with me</h5>

                        <!-- Contact for LinkedIn -->
                        <div class="text-center mt-5">
                            <a href="https://www.linkedin.com/in/h%C3%A9di-calabrese/" target="_blank">
                                <img class="col-lg-4 col-md-4 col-sm-3" alt="logo LinkedIn"
                                    src="./assets/img/linkedin-round.png"></a>
                            </p>
                        </div>
                        <!-- Contact for GitHub -->
                        <div class="text-center">
                            <a href="https://github.com/hedical" target="_blank">
                                <img class="col-lg-4 col-md-4 col-sm-3 mb-5" alt="logo GitHub"
                                    src="./assets/img/part+1+github-1320568339880199515.png"></a>
                        </div>
                    </article>

                    <!-- Map -->
                    <article class="col-lg-4 col-md-4 col-sm-12">
                        <h5 class="text-center mt-3">Find me</h5>
                        <div class="map mt-5">
                            <img src="./assets/img/Capture d’écran 2020-04-08 à 12.58.30 PM.png"
                                alt="Pictore of a Map of San Francisco" class="img-thumbnail">
                        </div>
                    </article>

                </article>

            </div>

        </section>


    </main>

    <!-- Footer Elements -->

    <footer class="bg-dark navbar navbar-inner">
        <p class="text-center mt-3">
            <h6 class="text-light text-center">© Copyright</h6>
        </p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
